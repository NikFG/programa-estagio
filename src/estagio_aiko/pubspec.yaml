name: estagio_aiko
description: A new Flutter application.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  http: ^0.12.2
  mobx: ^1.2.1+1
  flutter_mobx: ^1.1.0+1
  geocoder: ^0.2.1
  geolocator: ^5.3.2+2
  google_maps_flutter: ^0.5.28+1
  intl: ^0.16.0
  flutter_launcher_icons: ^0.7.5
  flutter_polyline_points: ^0.1.0
  permission_handler: ^5.0.1+1
  shared_preferences: ^0.5.8

flutter_icons:
  android: true
  ios: true
  adaptive_icon_foreground: true
  image_path: "assets/icons/aiko.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^1.1.0+1
  build_runner: ^1.10.0



flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/markers/